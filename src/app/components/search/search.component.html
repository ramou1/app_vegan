<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" class="search-page">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-searchbar [(ngModel)]="pesquisa" (ionChange)="filtrar(pesquisa)" placeholder="Search" color="primary"
      debounce="500" animated></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="!searching && recentSearch.length > 0">
    <ion-list-header>Recent Search</ion-list-header>
    <ion-item *ngFor="let user of recentSearch; let i = index" (click)="openProfile(user)">
      <ion-avatar item-start>
        <img src="../assets/images/{{user.image ? user.image : 'default-user.png'}}">
      </ion-avatar>
      <h2 class="user-name">{{ user.first_name }}</h2>

      <ion-icon name="close-outline" size="small" slot="end" (click)="deleteRecent(user, i)"></ion-icon>

    </ion-item>
  </ion-list>



  <ion-list *ngIf="searching">
    <ion-item *ngFor="let user of listaFiltrada" (click)="openProfile(user)">
      <ion-avatar item-start>
        <img src="../assets/images/{{user.image ? user.image : 'default-user.png'}}">
      </ion-avatar>
      <h2 class="user-name">{{ user.first_name }}</h2>
    </ion-item>
  </ion-list>

</ion-content>
