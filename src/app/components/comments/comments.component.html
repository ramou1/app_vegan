<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>comments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="comments">

    <ion-item *ngFor="let comment of comments" lines="none">
      <ion-avatar slot="start">
        <img src="../assets/images/{{comment.creator_image ? comment.creator_image : 'default-user.png'}}">
      </ion-avatar>
      <ion-label>
        <h2 class="comment-creator">{{ comment.creator_name ? comment.creator_name : 'usuário sem nome'}}</h2>
        <p class="comment-description">{{ comment.comment }}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
<ion-footer collapse="fade">
  <form [formGroup]="commentForm" (submit)="sendComment(post_id)">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-input formControlName="comment" placeholder="Escreva um comentário"></ion-input>
        </ion-col>
        <ion-col>
          <ion-button type="submit" fill="clear" [disabled]="commentForm.invalid">
            <ion-icon name="send" color="primary"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-footer>
